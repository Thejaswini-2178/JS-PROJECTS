<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        h3 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h1>Inventory System</h1>

        <!-- Add Product Section -->
        <div>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productQuantity" placeholder="Product Quantity">
            <button id="addProductBtn">Add Product</button>
        </div>

        <!-- Display Products Section -->
        <h2>Products in Inventory</h2>
        <ul id="inventoryList"></ul>

        <!-- Total Quantity -->
        <h3>Total Quantity: <span id="totalQuantity">0</span></h3>

        <!-- Sort Button -->
        <button id="sortBtn">Sort by Name</button>
    </div>

    <script>
        let inventory = [];
        let productId = 0; // To assign unique ID for each product

        // Select DOM elements
        const addProductBtn = document.getElementById("addProductBtn");
        const inventoryList = document.getElementById("inventoryList");
        const totalQuantity = document.getElementById("totalQuantity");
        const sortBtn = document.getElementById("sortBtn");

        // Add product to inventory
        addProductBtn.addEventListener("click", function () {
            const productName = document.getElementById("productName").value;
            const productQuantity = document.getElementById("productQuantity").value;

            if (productName && productQuantity > 0) {
                productId++; // Increment product ID for each new product
                const product = {
                    id: productId,
                    name: productName,
                    quantity: parseInt(productQuantity)
                };

                inventory.push(product);
                displayProducts();
                calculateTotalQuantity();
                clearInputs();
            } else {
                alert("Please enter valid product details.");
            }
        });

        // Display all products in the inventory
        function displayProducts() {
            inventoryList.innerHTML = ""; // Clear previous list
            inventory.forEach(function (product) {
                const listItem = document.createElement("li");
                listItem.textContent = `${product.name} - Quantity: ${product.quantity}`;
                inventoryList.appendChild(listItem);
            });
        }

        // Calculate total quantity of products
        function calculateTotalQuantity() {
            const total = inventory.reduce(function (acc, product) {
                return acc + product.quantity;
            }, 0);
            totalQuantity.textContent = total;
        }

        // Clear input fields
        function clearInputs() {
            document.getElementById("productName").value = "";
            document.getElementById("productQuantity").value = "";
        }

        // Sort products by name
        sortBtn.addEventListener("click", function () {
            inventory.sort(function (a, b) {
                return a.name.localeCompare(b.name);
            });
            displayProducts();
        });

    </script>
</body>

</html>
